apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "acme-dns.fullname" . }}-test-connection"
  labels:
    {{- include "acme-dns.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "acme-dns.fullname" . }}-api:{{ .Values.ports.api }}']
  restartPolicy: Never
